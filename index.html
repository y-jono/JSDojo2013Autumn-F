<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/handlebars-v1.1.2.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/ember.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
    <script src="js/router.js"></script>
  </head>
  <body>

    <script type="text/x-handlebars">
      <h1>
      アンケートアプリ
      </h1>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="new">
    	<ul>
	    	<li>
	  		  <div>Q. JSDojoはもちろん楽しかったですよね！？</div>
	  		  {{input type="checkbox" checked=isEnjoy}} はい
	  	  </li>
	    	<li>
          <div>Q. 満足度を五段階で評価して下さい！</div>
          {{view Ember.Select content=satisfyPoints value=selectedSatisfyPoint}}
	  	  </li>
	    	<li>
          <div>Q. 今日の感想を140字以内で書きなさい。(10点)</div>
          {{textarea value=implession}}
	  	  </li>
	    </ul>
<!--      {{input type="submit" value="登録"}} -->
      {{#link-to "confirmation"}}
        確認
      {{/link-to}}
    </script>

    <script type="text/x-handlebars" data-template-name="confirmation">
    	<ul>
	    	<li>
	  		  <div>Q. JSDojoはもちろん楽しかったですよね！？</div>
	  		  {{enjoyText}}
	  	  </li>
	    	<li>
          <div>Q. 満足度を五段階で評価して下さい！</div>
          {{selectedSatisfyPoint}}
	  	  </li>
	    	<li>
          <div>Q. 今日の感想を140字以内で書きなさい。(10点)</div>
          {{implession}}
	  	  </li>
	    </ul>
      <button {{action "submit"}}>登録</button>
    </script>

    <script type="text/x-handlebars" data-template-name="thanks">
      <div>ありがとうございました！</div>
      {{#link-to "new"}}
        TOPに戻る
      {{/link-to}}
    </script>

    <script type="text/x-handlebars" data-template-name="result">
      <h2>集計結果</h2>
    	<ul>
	    	<li>
	  		  <div>Q. JSDojoはもちろん楽しかったですよね！？</div>
          <canvas id="result_q1" width="400" height="400"></canvas>
	  	  </li>
	    	<li>
          <div>Q. 満足度を五段階で評価して下さい！</div>
          <canvas id="result_q2" width="400" height="400"></canvas>
	  	  </li>
	    	<li>
          <div>Q. 今日の感想を140字以内で書きなさい。(10点)</div>
          <div id="result_q3">TBD</div>
	  	  </li>
	    </ul>
    </script>
  </body>
</html>
